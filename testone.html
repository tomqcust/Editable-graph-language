
<html>  
  <head>  
        <meta charset="utf-8">  
        <title>力导向图</title>  
  </head> 

<style>


</style>
    <body>  
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
        <script>
		var temp;
		$.ajax({

               type:'GET', 
               url:'https://dbpedia.org/sparql?default-graph-uri=http://dbpedia.org&query=SELECT ?X,?Y WHERE {?X rdf:type <http://dbpedia.org/class/yago/WikicatCitiesInTexas> .?X dbp:populationTotal ?Y .}&format=application/json',	
               async:false,	
               success:function(data){
					  temp = data;
                      console.log(data);
              }
       });	 
		var nodes1 = new Array();
		var temp123 = {value:"city"};
		nodes1.push(temp123);
		var nodes2 = temp.results.bindings;
		for(x in nodes2)
		{
			nodes1.push(nodes2[x].X);
			console.log(nodes2[x].X);	
			nodes1.push(nodes2[x].Y);
			console.log(nodes2[x].Y);	
		}
		
		console.log(nodes1);	
		var edges = [  { source : 0  , target: 1 } ,
					   { source : 0  , target: 3 } ,
					   { source : 0  , target: 5 } ,
					   { source : 1  , target: 2 } ,
					   { source : 3  , target: 4 } ,
					   { source : 5  , target: 6 }  ];	
		
		var width = 1200;
		var height = 1200;
		var svg = d3.select("body")
					.append("svg")
					.attr("width",width)
					.attr("height",height);
		var force = d3.layout.force()
				.nodes(nodes1)		//指定节点数组
				.links(edges)		//指定连线数组
				.size([width,height])	//指定范围
				.linkDistance(150)	//指定连线长度
				.charge(-400);	//相互之间的作用力
		console.log(nodes1);
		console.log(edges);
		force.start();	//开始作用		
		//添加连线		
		var svg_edges = svg.selectAll("line")
							.data(edges)
							.enter()
							.append("line")
							.style("stroke","#ccc")
							.style("stroke-width",1);
		
		var color = d3.scale.category20();
				
		//添加节点			
		var svg_nodes = svg.selectAll("circle")
							.data(nodes1)
							.enter()
							.append("circle")
							.attr("r",20)
							.style("fill",function(d,i){
								return color(i);
							})
							.call(force.drag);	//使得节点能够拖动

		//添加描述节点的文字
		var svg_texts = svg.selectAll("text")
							.data(nodes1)
							.enter()
							.append("text")
							.style("fill", "black")
							.attr("dx", 20)
							.attr("dy", 8)
							.text(function(d){
								return d.value;
							});
					

		force.on("tick", function(){	//对于每一个时间间隔
		
			 //更新连线坐标
			 svg_edges.attr("x1",function(d){ return d.source.x; })
			 		.attr("y1",function(d){ return d.source.y; })
			 		.attr("x2",function(d){ return d.target.x; })
			 		.attr("y2",function(d){ return d.target.y; });
			 
			 //更新节点坐标
			 svg_nodes.attr("cx",function(d){ return d.x; })
			 		.attr("cy",function(d){ return d.y; });

			 //更新文字坐标
			 svg_texts.attr("x", function(d){ return d.x; })
			 	.attr("y", function(d){ return d.y; });
		});
		  
        </script>
